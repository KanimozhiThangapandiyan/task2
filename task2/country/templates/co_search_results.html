<h1>Search Results</h1>
    <table border="1"> 
        <tr>
            <th>S.NO</th>
            <th>UUID</th>
            <th>COUNTRY NAME</th>
            <th>CREATED</th>
            <th>UPDATED</th>
        </tr>
        {% for object in object_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{object.country_uuid}}</td>
            <td>{{object.country_name}}</td>
            <td>{{object.created}}</td>
            <td>{{object.updated}}</td>
            <td><a href="{% url 'country_update' object.id %}" type="button">update</a></td>
            <td><a href="{% url 'country_delete' object.id %}" type="button">delete</a></td>
        </tr>
        {% endfor %}
    
    </table>
